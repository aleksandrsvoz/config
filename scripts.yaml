office_lamp_controll:
  sequence:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ light_option == ''turn_on'' }}'
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ light_option == ''toggle'' }}'
          - condition: state
            entity_id: light.office_full_lamp
            state:
            - 'off'
      sequence:
      - if:
        - condition: device
          type: is_off
          device_id: 9fc9345d9a64615c1257c72777350996
          entity_id: 0da3c9d108505e717fb558c418721ee0
          domain: switch
        then:
        - type: turn_on
          device_id: 9fc9345d9a64615c1257c72777350996
          entity_id: 0da3c9d108505e717fb558c418721ee0
          domain: switch
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.is_night_mode
            state: 'on'
          sequence:
          - action: light.turn_off
            target:
              entity_id: light.lamp_office_white
        - conditions:
          - condition: state
            entity_id: input_boolean.is_night_mode
            state: 'off'
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.lamp_office_white
            data:
              color_temp_kelvin: 3300
              transition: 3
              brightness_pct: 45
      - action: light.turn_on
        target:
          entity_id: light.lamp_office_rgb
        data:
          color_temp_kelvin: 2000
          transition: 3
          brightness_pct: 100
    default:
    - action: light.turn_off
      target:
        area_id: office
    enabled: true
  alias: office_lamp_controll
  description: ''
  icon: mdi:light-recessed
  fields:
    light_option:
      name: light_option
      required: true
      selector:
        select:
          multiple: false
          options:
          - turn_on
          - turn_off
          - toggle
      default: toggle
  mode: restart
