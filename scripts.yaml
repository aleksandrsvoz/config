tv_scene:
  alias: TV Scene
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.is_scene_enabled_tv_mode
      state: 'on'
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.tv_scene
      metadata: {}
    - delay:
        hours: 0
        minutes: 3
        seconds: 0
        milliseconds: 0
    - if:
      - condition: device
        device_id: 89a3c1d78b55aab1312ca62de5dc4f36
        domain: media_player
        entity_id: b88dc1699ce77f3d4ca01838ca9e0c9c
        type: is_on
      then:
      - service: light.turn_on
        target:
          entity_id:
          - light.light_kitchen
        data:
          rgb_color:
          - 255
          - 213
          - 0
          brightness_pct: 60
      - type: turn_off
        device_id: 14eed61f8508ee688ac4a30f62057d6c
        entity_id: 39f4ae7ecd84b65cfdaa7124a4678870
        domain: switch
  mode: restart
  icon: mdi:youtube-tv
default_scene:
  alias: Default Scene
  sequence:
  - service: scene.turn_on
    target:
      entity_id: scene.guest_scene
    metadata: {}
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.is_out_of_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.is_night_mode
        state: 'off'
      - condition: time
        after: '16:00:00'
        before: 00:00:00
    then:
    - type: turn_on
      device_id: fd4f21f6ddec80b91491cb78d79dc226
      entity_id: 190bb6c68ec5cbcf11fc16c177e0b1d0
      domain: switch
  mode: restart
  icon: mdi:home-circle-outline
