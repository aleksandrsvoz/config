- id: '1703514397437'
  alias: Scene Night On
  description: ''
  trigger:
  - platform: time
    at: 01:00:00
  - platform: state
    entity_id:
    - binary_sensor.alex_phone_is_charging
    from:
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.alex_phone_is_charging
      state: 'on'
    - condition: time
      after: 01:00:00
      before: '20:00:00'
    - condition: state
      entity_id: input_boolean.is_night_mode
      state: 'off'
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.night_scene
    metadata: {}
  - if:
    - condition: device
      device_id: 89a3c1d78b55aab1312ca62de5dc4f36
      domain: media_player
      entity_id: b88dc1699ce77f3d4ca01838ca9e0c9c
      type: is_on
    then:
    - service: script.tv_turn_off_confirmable_notification
      data: {}
  - service: script.slowly_could_down_the_living_room_light
    data: {}
  mode: single
