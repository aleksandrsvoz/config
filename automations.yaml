- id: '1703533961152'
  alias: Scene Out of Home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - device_tracker.alex_phone
    from: home
    to: not_home
  - platform: state
    entity_id:
    - device_tracker.lena_phone
    from: home
    to: not_home
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: device_tracker.alex_phone
      state: not_home
    - condition: state
      entity_id: device_tracker.lena_phone
      state: not_home
  action:
  - service: script.out_of_home_scene
    data: {}
  mode: restart
- id: '1703534667532'
  alias: Scene Come Back Home
  description: ''
  trigger:
  - platform: device
    device_id: 4491a48c7d623f8065437eb7b0ca2705
    domain: lock
    entity_id: 71b9065df4bf5c398d2b19e2cfe666f7
    type: unlocked
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.is_out_of_home
      state: 'on'
    - condition: state
      entity_id: input_boolean.is_scene_enabled_out_of_home
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.alex_phone
        state: home
      - condition: state
        entity_id: device_tracker.lena_phone
        state: home
  action:
  - service: homeassistant.turn_off
    target:
      entity_id: input_boolean.is_out_of_home
    data: {}
  - service: script.default_scene
    data: {}
  - type: turn_on
    device_id: 7b9ef4e1b57fd30160f9287a3d9ff8b4
    entity_id: b73c699ba20e6b7efd6685f510c11879
    domain: switch
  - delay:
      hours: 0
      minutes: 1
      seconds: 30
      milliseconds: 0
  - type: turn_off
    device_id: 7b9ef4e1b57fd30160f9287a3d9ff8b4
    entity_id: b73c699ba20e6b7efd6685f510c11879
    domain: switch
  mode: restart
