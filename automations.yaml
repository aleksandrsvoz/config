- id: '1703323733462'
  alias: Light bulb restore on turned on in Office
  description: ''
  trigger:
  - platform: device
    type: turned_on
    device_id: 61b83c69693b8014d4924c78d8d76a60
    entity_id: 2b46d7d2c8aeb8981640add088abc223
    domain: light
  - platform: device
    type: turned_on
    device_id: 635d67e70eb7055a7e8e41306c8f8897
    entity_id: f8081fc62b272afe73eb40c950e7a2d0
    domain: switch
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: sun.sun
          state: below_horizon
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.light_office
        data:
          brightness: 60
          transition: 0
          rgb_color:
          - 116
          - 74
          - 1
    default:
    - service: light.turn_on
      target:
        entity_id: light.light_office
      data:
        transition: 1
        color_temp: 500
        brightness: 130
  mode: single
