      entity_id: scene.out_off_home
    metadata: {}
  mode: single
- id: '1703534667532'
  alias: Scene Come Back Home
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: 4491a48c7d623f8065437eb7b0ca2705
    entity_id: 10520ab450d713aa6a0560cdefa0025d
    domain: binary_sensor
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: device_tracker.alex_phone
      state: home
    - condition: state
      entity_id: device_tracker.lena_phone
      state: home
  action:
  - type: turn_on
    device_id: 7b9ef4e1b57fd30160f9287a3d9ff8b4
    entity_id: b73c699ba20e6b7efd6685f510c11879
    domain: switch
  - type: turn_on
    device_id: 71f5d3918bce9ed4109a151edd75457e
    entity_id: 463e6d64bff6bdc80b849faa2e975904
    domain: switch
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.is_night_mode
        state: 'off'
      - condition: time
        after: '16:00:00'
        before: 00:00:00
    then:
    - type: turn_on
      device_id: fd4f21f6ddec80b91491cb78d79dc226
