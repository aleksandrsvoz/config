- id: '1703323733462'
  alias: Light bulb restore on turned on in Office
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.light_switch_office
    from: 'off'
    to: 'on'
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 100
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: light.light_office
          state: 'off'
        - condition: state
          entity_id: light.light_office
          state: unknown
        - condition: state
          entity_id: light.light_office
          state: unavailable
      sequence:
      - type: turn_on
        device_id: 61b83c69693b8014d4924c78d8d76a60
        entity_id: 2b46d7d2c8aeb8981640add088abc223
        domain: light
        brightness_pct: 1
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.is_night_mode
          state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.light_office
        data:
          brightness: 60
          transition: 0
          rgb_color:
          - 116
          - 74
          - 1
    default:
    - service: light.turn_on
      target:
        entity_id: light.light_office
      data:
        transition: 1
        color_temp: 500
        brightness: 130
  mode: restart
