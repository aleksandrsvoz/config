title: "Office"
path: "office"
background: bottom / cover no-repeat url('/local/images/bg.png')
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 85% 10%
      grid-template-areas: |
        "left right"
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.temperature_office_temperature
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:laptop
            icon_color: blue
            name: "Офис\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_"
            content_info: name
            card_mod:
              style: |
                ::slotted(span) {
                  font-size:20px !important;
                }
                ha-card {
                  justify-content: center;
                  --chip-icon-size: 25px;
                  --chip-height: 50px;
                }
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.temperature_office_temperature
            card_mod:
              style: |
                ha-card {
                  --chip-icon-size: 25px;
                  --chip-height: 50px;
                  --chip-width: 50px;
                  border-radius: 100% !important;
                }
            tap_action:
              action: navigate
              navigation_path: /ui-lovelace-minimalist/home
            icon: mdi:close
            content_info: none

  - type: custom:bubble-card
    card_type: separator
    name: Температура и влажность
    icon: mdi:water-thermometer
    card_mod:
      style: |
        ha-card {
          color: #FAFAFA;
        }

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_graph
        card_mod:
          style: |
            :host {
              --card-mod-icon-color: #FB8B24;
            }
        entity: sensor.temperature_office_temperature
        variables:
          ulm_card_graph_color: "#FB8B24"
          ulm_card_graph_name: Температура
          ulm_card_graph_entity: sensor.temperature_office_temperature
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
          ulm_card_graph_group_by: interval
          ulm_card_graph_line_width: 5

      - type: "custom:button-card"
        template: card_graph
        card_mod:
          style: |
            :host {
              --card-mod-icon-color: #39A7FF;
            }
        entity: sensor.temperature_office_humidity
        variables:
          ulm_card_graph_color: "#39A7FF"
          ulm_card_graph_name: Влажность
          ulm_card_graph_entity: sensor.temperature_office_humidity
          ulm_card_graph_type: fill
          ulm_card_graph_hours: 24
          ulm_card_graph_group_by: interval
          ulm_card_graph_line_width: 5

  - type: custom:bubble-card
    card_type: separator
    name: Свет
    icon: mdi:lightbulb
    card_mod:
      style: |
        ha-card {
          color: #FAFAFA;
        }

  - type: conditional
    conditions:
      - entity: switch.light_switch_office
        state: "off"
    card:
      type: custom:button-card
      template: card_light_color
      entity: switch.light_switch_office
      variables:
        ulm_card_light_name: " "
        ulm_card_light_icon: mdi:ceiling-light

  - type: conditional
    conditions:
      - entity: switch.light_switch_office
        state: "on"
    card:
      type: custom:mushroom-light-card
      entity: light.light_bulb_office
      primary_info: name
      name: Лампа
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.light_switch_office
      icon: mdi:ceiling-light
      fill_container: false
      use_light_color: true
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      collapsible_controls: true
      secondary_info: state
      icon_type: icon

  - type: custom:bubble-card
    card_type: separator
    name: Термостат
    icon: mdi:heating-coil
    card_mod:
      style: |
        ha-card {
          color: #FAFAFA;
        }

  - type: thermostat
    entity: climate.radiator_office
    features:
      - type: climate-hvac-modes
        hvac_modes:
          - heat
    theme: minimalist-mobile
    name: " "
