type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#light_bedroom_pop_up"
    name: "\_\_\_\_Свет в Спальне"
    card_mod:
      style: |
        ha-card {
          color: #395144;
        }
        :host {
          --background-color: rgb(255, 255, 255);
        }
        .header-icon {
          display: none;
        }
    icon: mdi:lightbulb
    bg_color: "#75C7AC"
    bg_opacity: 90
    bg_blur: 70
    shadow_opacity: 10
    margin: "13px"
    margin_top_mobile: 300px

  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: switch.light_switch_bedroom_left
            state: "off"
        card:
          type: "custom:button-card"
          template: card_light
          entity: switch.light_switch_bedroom_left
          variables:
            ulm_card_light_name: "Левый"
            ulm_card_light_icon: mdi:ceiling-light-outline

      - type: conditional
        conditions:
          - entity: switch.light_switch_bedroom_right
            state: "off"
        card:
          type: custom:button-card
          template: card_light_color
          entity: switch.light_switch_bedroom_right
          variables:
            ulm_card_light_name: "Правый"
            ulm_card_light_icon: mdi:ceiling-light-outline

  - type: conditional
    conditions:
      - entity: switch.light_switch_bedroom_both
        state: "on"
    card:
      type: custom:mushroom-light-card
      entity: light.light_bulb_bedroom_both
      primary_info: name
      name: Оба
      fill_container: false
      use_light_color: true
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      collapsible_controls: true
      secondary_info: state
      icon_type: icon
      layout: vertical
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.light_switch_bedroom_both

  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: switch.light_switch_bedroom_left
            state: "on"
        card:
          type: custom:mushroom-light-card
          entity: light.light_bulb_bedroom_left
          icon: mdi:ceiling-light
          primary_info: name
          name: Левый Свет
          fill_container: false
          use_light_color: true
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          collapsible_controls: true
          secondary_info: state
          icon_type: icon
          layout: vertical
          tap_action:
            action: call-service
            service: switch.toggle
            service_data:
              entity_id: switch.light_switch_bedroom_left
      - type: conditional
        conditions:
          - entity: switch.light_switch_bedroom_right
            state: "on"
        card:
          type: custom:mushroom-light-card
          entity: light.light_bulb_bedroom_right
          icon: mdi:ceiling-light
          primary_info: name
          name: Правый Свет
          fill_container: false
          use_light_color: true
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          collapsible_controls: true
          secondary_info: state
          icon_type: icon
          layout: vertical
          tap_action:
            action: call-service
            service: switch.toggle
            service_data:
              entity_id: switch.light_switch_bedroom_right
