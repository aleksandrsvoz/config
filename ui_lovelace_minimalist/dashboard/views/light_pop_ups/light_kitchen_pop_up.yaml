type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#light_kithcen_pop_up"
    name: "\_\_\_\_Свет на Кухне"
    card_mod:
      style: |
        ha-card {
          color: #AB2E00;
        }
        :host {
          --background-color: rgb(255, 255, 255);
        }
        .header-icon {
          display: none;
        }
    icon: mdi:lightbulb
    bg_color: "#FFC6AC"
    bg_opacity: 90
    bg_blur: 70
    shadow_opacity: 10
    margin: "13px"
    margin_top_mobile: 400px

  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: switch.light_switch_kitchen
            state: "off"
        card:
          type: custom:button-card
          template: card_light_color
          entity: switch.light_switch_kitchen
          variables:
            ulm_card_light_name: " "
            ulm_card_light_icon: mdi:globe-light-outline
      - type: conditional
        conditions:
          - entity: switch.light_switch_kitchen
            state: "unavailable"
        card:
          type: custom:button-card
          template: card_light_color
          entity: switch.light_switch_kitchen
          variables:
            ulm_card_light_name: " "
            ulm_card_light_icon: mdi:globe-light-outline

      - type: conditional
        conditions:
          - entity: switch.light_switch_kitchen
            state: "off"
        card:
          type: custom:button-card
          template: card_light_color
          entity: switch.light_switch_kitchen
          variables:
            ulm_card_light_name: " "
            ulm_card_light_icon: mdi:globe-light-outline
      - type: conditional
        conditions:
          - entity: switch.light_switch_kitchen
            state: "unavailable"
        card:
          type: custom:button-card
          template: card_light_color
          entity: switch.light_switch_kitchen
          variables:
            ulm_card_light_name: " "
            ulm_card_light_icon: mdi:globe-light-outline

  - type: conditional
    conditions:
      - entity: switch.light_switch_kitchen
        state: "on"
    card:
      type: custom:mushroom-light-card
      entity: light.light_bulb_kitchen
      primary_info: name
      name: Лампа
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.light_switch_kitchen
      icon: mdi:globe-light-outline
      fill_container: false
      use_light_color: true
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      collapsible_controls: true
      secondary_info: state
      icon_type: icon

  - type: conditional
    conditions:
      - entity: switch.light_switch_kitchen
        state: "on"
    card:
      type: custom:mushroom-light-card
      entity: light.light_bulb_kitchen
      primary_info: name
      name: Лампа
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.light_switch_kitchen
      icon: mdi:globe-light-outline
      fill_container: false
      use_light_color: true
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      collapsible_controls: true
      secondary_info: state
      icon_type: icon
