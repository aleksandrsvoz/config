title: "Home"
path: "home"

cards:
  - type: custom:clock-weather-card
    entity: weather.forecast_home_assistant
    title: Home
    sun_entity: sun.sun
    weather_icon_type: line
    animated_icon: true
    forecast_rows: 0
    locale: ru-RU
    time_pattern: HH:mm
    time_format: 24
    date_pattern: ccc, d.MM.yy
    hide_today_section: false
    hide_forecast_section: false
    hide_clock: false
    hide_date: false
    hourly_forecast: false
    use_browser_time: false
    time_zone: null

  - type: "custom:button-card"
    template: card_title
    name: Пользователи
  - !include home_users.yaml

  - type: "custom:button-card"
    template: card_title
    name: Комнаты
  - !include home_rooms/home_rooms.yaml

  ## Pop-ups
  - !include home_user_alex.yaml
  - !include home_user_lena.yaml
  - !include ../tv_remote.yaml
