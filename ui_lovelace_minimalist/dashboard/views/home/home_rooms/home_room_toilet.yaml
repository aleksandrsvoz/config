## Toilet
type: "custom:button-card"
template:
  - card_room
name: Туалет
entity: sensor.temperature_toilet_temperature
icon: mdi:toilet
styles:
  icon:
    # Icon color
    - color: "#11478F"
  card:
    # Click Ripple color
    - --mdc-ripple-color: "#11478F"
    - --mdc-ripple-press-opacity: 0.3
    # Card bacground color
    - background: "#B5E1F7"
    # Card text color
    - color: "#11478F"
  img_cell:
    # Card icon circle color
    - background-color: "#5DBCEB"
tap_action:
  action: navigate
  navigation_path: "/ui-lovelace-minimalist/bathroom"
variables:
  label_use_temperature: false
  label_use_brightness: true
  entity_1:
    entity_id: switch.light_switch_toilet_right
    tap_action:
      action: toggle
    hold_action:
      action: navigate
      navigation_path: "#light_toilet_pop_up"
  entity_2:
    entity_id: switch.light_switch_toilet_left
    tap_action:
      action: toggle
  entity_4:
    entity_id: binary_sensor.motion_toilet_zone_occupancy
custom_fields:
  i1:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_1?.templates?.length) {
            templates.push(...variables.entity_1.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_1; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_1; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:lightbulb-on
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"

        - value: "off"
          icon: mdi:lightbulb-outline
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"
        - value: "unavailable"
          icon: mdi:lightbulb-outline
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"
      entity: "[[[ return variables?.entity_1?.entity_id; ]]]"
  i2:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_2?.templates?.length) {
            templates.push(...variables.entity_2.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_2; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_2; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:fan
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"

        - value: "off"
          icon: mdi:fan-minus
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"
        - value: "unavailable"
          icon: mdi:fan-minus
          styles:
            card:
              - background-color: "#5DBCEB"
            icon:
              - color: "#11478F"
      entity: "[[[ return variables?.entity_2?.entity_id; ]]]"
  i4:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_4?.templates?.length) {
            templates.push(...variables.entity_4.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_4; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_4; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:motion-sensor
          styles:
            card:
              - background-color: "#B5E1F7"
            icon:
              - color: "#645510"

        - value: "off"
          styles:
            card:
              - display: "none"

        - value: "unavailable"
          styles:
            card:
              - display: "none"
      entity: "[[[ return variables?.entity_4?.entity_id; ]]]"
