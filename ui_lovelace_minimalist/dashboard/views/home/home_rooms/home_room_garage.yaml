## Garage
type: "custom:button-card"
template:
  - card_room
name: Гараж
entity: sensor.temperature_garage_temperature
icon: mdi:garage-variant
styles:
  icon:
    # Icon color
    - color: "#70475E"
  card:
    # Click Ripple color
    - --mdc-ripple-color: "#70475E"
    - --mdc-ripple-press-opacity: 0.3
    # Card bacground color
    - background: "#ECBCD7"
    # Card text color
    - color: "#70475E"
  img_cell:
    # Card icon circle color
    - background-color: "#CB80AB"
tap_action:
  action: navigate
  navigation_path: ""
variables:
  label_use_temperature: false
  label_use_brightness: true
  entity_1:
    entity_id: switch.light_switch_garage
    tap_action:
      action: toggle
  entity_2:
    entity_id: switch.socket_garage
    tap_action:
      action: toggle
  entity_4:
    entity_id: binary_sensor.motion_garage_occupancy
custom_fields:
  i1:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_1?.templates?.length) {
            templates.push(...variables.entity_1.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_1; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_1; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:lightbulb-on
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"

        - value: "off"
          icon: mdi:lightbulb-outline
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"
        - value: "unavailable"
          icon: mdi:lightbulb-outline
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"
      entity: "[[[ return variables?.entity_1?.entity_id; ]]]"
  i2:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_2?.templates?.length) {
            templates.push(...variables.entity_2.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_2; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_2; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:power-plug
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"

        - value: "off"
          icon: mdi:power-plug-off-outline
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"
        - value: "unavailable"
          icon: mdi:power-plug-off-outline
          styles:
            card:
              - background-color: "#CB80AB"
            icon:
              - color: "#70475E"
      entity: "[[[ return variables?.entity_2?.entity_id; ]]]"
  i4:
    card:
      type: "custom:button-card"
      template: >
        [[[
          let templates = [ 'widget_icon_room' ];
          if (variables?.entity_4?.templates?.length) {
            templates.push(...variables.entity_4.templates);
          }
          return templates;
        ]]]
      variables: "[[[ return variables?.entity_4; ]]]"
      state:
        - operator: "template"
          value: "[[[ return !variables.entity_4; ]]]"
          styles:
            card:
              - display: "none"

        - value: "on"
          icon: mdi:motion-sensor
          styles:
            card:
              - background-color: "#ECBCD7"
            icon:
              - color: "#70475E"

        - value: "off"
          styles:
            card:
              - display: "none"

        - value: "unavailable"
          styles:
            card:
              - display: "none"
      entity: "[[[ return variables?.entity_4?.entity_id; ]]]"
