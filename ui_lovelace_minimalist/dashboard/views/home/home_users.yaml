type: horizontal-stack
cards:
  ## Alex
  - type: "custom:button-card"
    template: card_person_info
    tap_action:
      action: navigate
      navigation_path: "#home_user_alex"
    variables:
      ulm_card_person_entity: person.alexvoz
      ulm_card_person_use_entity_picture: true
      ulm_card_person_zone1: zone.home
      ulm_card_person_zone2: zone.parents
      ulm_multiline: true
      ulm_card_person_battery_entity: sensor.alex_phone_battery_level
      ulm_card_person_battery_state_entity: sensor.alex_phone_battery_state

  ##Lena
  - type: "custom:button-card"
    template: card_person_info
    tap_action:
      action: navigate
      navigation_path: "#home_user_lena"
    variables:
      ulm_card_person_entity: person.lenavoz
      ulm_card_person_use_entity_picture: true
      ulm_card_person_zone1: zone.home
      ulm_card_person_zone2: zone.parents
      ulm_multiline: true
      ulm_card_person_battery_entity: sensor.lena_phone_battery_level
      ulm_card_person_battery_state_entity: sensor.lena_phone_battery_state
