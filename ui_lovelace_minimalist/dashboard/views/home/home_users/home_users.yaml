type: horizontal-stack
cards:
  ## Alex
  - type: "custom:button-card"
    template: card_person_info
    tap_action:
      action: navigate
      navigation_path: "#user_alex"
    styles:
      card:
        # Click Ripple color
        - --mdc-ripple-color: "#595755"
        - --mdc-ripple-press-opacity: 0.3
        # Card bacground color
        - background: "#FAF5F0"
        # Card text color
        - color: "#595755"

    variables:
      ulm_card_person_entity: person.alexvoz
      ulm_card_person_use_entity_picture: true
      ulm_card_person_zone1: zone.home
      ulm_card_person_zone2: zone.parents
      ulm_multiline: true
      ulm_card_person_battery_entity: sensor.alex_phone_battery_level
      ulm_card_person_battery_state_entity: sensor.alex_phone_battery_state

  ##Lena
  - type: "custom:button-card"
    template: card_person_info
    tap_action:
      action: navigate
      navigation_path: "#user_lena"
    styles:
      card:
        # Click Ripple color
        - --mdc-ripple-color: "#595755"
        - --mdc-ripple-press-opacity: 0.3
        # Card bacground color
        - background: "#FAF5F0"
        # Card text color
        - color: "#595755"
    variables:
      ulm_card_person_entity: person.lenavoz
      ulm_card_person_use_entity_picture: true
      ulm_card_person_zone1: zone.home
      ulm_card_person_zone2: zone.parents
      ulm_multiline: true
      ulm_card_person_battery_entity: sensor.lenok_battery_level
      ulm_card_person_battery_state_entity: sensor.lenok_battery_state
